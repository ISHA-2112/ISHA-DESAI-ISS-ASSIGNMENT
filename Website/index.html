<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashWave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image" href="rupee.jpg">
</head>
<body>

    <div class="container">
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Cash Flow Tracker</h1>
        <form id="finance-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="" disabled selected>Select Type of Cash Flow</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button style="font-family: 'Times New Roman', Times, serif; font-size: medium; font-weight: bold; color: black;" type="submit">ADD ENTRY</button>
        </form>
        <h2 id = "Income" class = "hidden">Income</h2>
        <table id="income-table" class="hidden">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th> 
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be added here dynamically -->
            </tbody>
        </table>

        <h2 id = "Expenditure" class = "hidden">Expenditure</h2>
        <table id="expen-table" class="hidden">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be added here dynamically -->
            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
